name: identity-protocol-ci

on:
  pull_request:
    paths:
      - 'identity/**'
      - 'skills/identity-creator/**'
      - 'scripts/**'
      - 'docs/**'
      - '.github/workflows/identity-protocol-ci.yml'
      - '.github/workflows/protocol-ci.yml'
      - '.github/workflows/_identity-required-gates.yml'
  push:
    branches: [ main ]
    paths:
      - 'identity/**'
      - 'skills/identity-creator/**'
      - 'scripts/**'
      - 'docs/**'
      - '.github/workflows/identity-protocol-ci.yml'
      - '.github/workflows/protocol-ci.yml'
      - '.github/workflows/_identity-required-gates.yml'

jobs:
  required-gates:
    uses: ./.github/workflows/_identity-required-gates.yml
